<!doctype html>
<html lang="en" ng-app="authApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Auth Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    <script src="/auth.js"></script>
    <script src="/index.js"></script>
  </head>
  <body ng-controller="ApplicationController">
    <div>
      <span class="menu">
        <a href="#/">Home</a>
        <a roles="user" href="#/private">Private</a>
        <a roles="anon" href="#/signup">Login</a>
        <a roles="user" href="#/" ng-click="logout()">Logout</a>
      </span>
    </div>
    <div>
      currentUser: {{currentUser}}
    </div>
    <div ui-view></div>
    <login-dialog />
  </body>
</html>
