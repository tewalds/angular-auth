<!doctype html>
<html lang="en" ng-app="authApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Auth Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>

    <script src="/auth.js"></script>
    <script src="/index.js"></script>
  </head>
  <body ng-controller="ApplicationController">
    <div>
      <span class="menu">
        <a href="#/">Home</a>
        <a access="anon" href="#/anon">Anon /</a>
        <a access="anon" href="#/anonlocal">Local</a>
        <a access="public" href="#/public">Public /</a>
        <a access="public" href="#/publiclocal">Local</a>
        <a access="user" href="#/private">Private /</a>
        <a access="user" href="#/privatelocal">Local</a>
        <a access="admin" href="#/admin">Admin /</a>
        <a access="admin" href="#/adminlocal">Local</a>
        <a access="anon" href="#/login">Login</a>
        <a access="user" href="#/" ng-click="logout()">Logout</a>
      </span>
    </div>
    <div>
      currentUser: {{currentUser}}
    </div>
    <div ui-view></div>
  </body>
</html>
